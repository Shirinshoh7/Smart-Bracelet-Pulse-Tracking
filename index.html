<head>
  <meta charset="UTF-8">
  <title>Smart Bracelet Dashboard</title>
  <script>
    async function updatePulse() {
      const res = await fetch('/pulse');
      const data = await res.json();
      document.getElementById('pulse').innerText = data.pulse;
    }
    setInterval(updatePulse, 2000);
  </script>
</head>
